<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- fot -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
  <title>Forms</title>
</head>

<body>
  <header>
    <h1>Practising forms with bootstrap</h1>
  </header>
  <main>
    <div class="container p-3">
      <div class="row ">
        <form class="form col-10 " action="forms.html" method="post">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="fn">First Name</label>
                <input type="text" id="fn" name="fn" value="" class="form-control ">
                <div class="valid-feedback">Looks Good!!</div>
                <div class="invalid-feedback">Invalid Name!!</div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="ln">Last Name</label>
                <input type="text" id="ln" name="ln" value="" class="form-control">
                <small class="text-muted">This Should be your name</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" id="name" name="username" value="" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="username" value="" class="form-control">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="mt-3 form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" name="" value="">
            <label for="accepts-terms" class="form-check-label">Accept Terms & Conditions</label>
          </div>
          <button class="btn btn-primar mt-3" disable type="submit">Submit</button>
        </form>
        
      </div>
  </main>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
